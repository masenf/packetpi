---
dependencies:
  - role: devoinc.systemd_service
    systemd_service:
      direwolf:
        enabled: Yes
        exec_start: "/usr/local/bin/direwolf -c /etc/direwolf.conf -p"
        exec_start_post: "/usr/bin/sleep 5"
        restart: "always"
        wanted_by: "multi-user.target"
      kissattach:
        enabled: Yes
        exec_start: "/usr/bin/env bash -c '/usr/sbin/kissattach $(readlink /tmp/kisstnc) ax0'"
        exec_start_post: "/usr/bin/sleep 5"
        restart: "on-failure"
        requires: "direwolf.service"
        after: "direwolf.service\nBindsTo=direwolf.service"
        wanted_by: "multi-user.target"
